<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - ChaekMate</title>
    <link rel="stylesheet" href="/src/styles/signup.css">
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <h1 class="logo">
                <a href="/home.html">ChaekMate</a>
            </h1>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-box signup-box">
                <h2 class="auth-title">회원가입</h2>
                <p class="auth-subtitle">ChaekMate와 함께 시작하세요</p>

                <div class="social-signup">
                    <button class="btn-social btn-google">
                        <span class="social-icon">G</span>
                        Google로 시작하기
                    </button>
                    <button class="btn-social btn-kakao">
                        <span class="social-icon">K</span>
                        Kakao로 시작하기
                    </button>
                    <button class="btn-social btn-naver">
                        <span class="social-icon">N</span>
                        Naver로 시작하기
                    </button>
                </div>

                <div class="divider">
                    <span>또는 이메일로 가입</span>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="홍길동"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="example@email.com"
                            required
                        >
                        <span class="form-helper">로그인 시 사용할 이메일 주소입니다</span>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="8자 이상 입력하세요"
                            required
                            minlength="8"
                        >
                        <span class="form-helper">영문, 숫자 포함 8자 이상</span>
                    </div>

                    <div class="form-group">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input 
                            type="password" 
                            id="password-confirm" 
                            name="password-confirm" 
                            placeholder="비밀번호를 다시 입력하세요"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">휴대폰 번호 (선택)</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="010-1234-5678"
                        >
                    </div>

                    <div class="terms-group">
                        <label class="checkbox-label checkbox-all">
                            <input type="checkbox" id="agreeAll">
                            <span>전체 동의</span>
                        </label>

                        <div class="terms-list">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" class="terms-item" required>
                                <span>[필수] 이용약관 동의</span>
                                <a href="#terms" class="terms-link">보기</a>
                            </label>

                            <label class="checkbox-label">
                                <input type="checkbox" name="privacy" class="terms-item" required>
                                <span>[필수] 개인정보 처리방침 동의</span>
                                <a href="#privacy" class="terms-link">보기</a>
                            </label>

                            <label class="checkbox-label">
                                <input type="checkbox" name="marketing" class="terms-item">
                                <span>[선택] 마케팅 정보 수신 동의</span>
                                <a href="#marketing" class="terms-link">보기</a>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">회원가입</button>
                </form>

                <div class="auth-footer">
                    <p>이미 계정이 있으신가요?</p>
                    <a href="/login.html" class="link-signup">로그인</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="auth-footer-bottom">
        <div class="container">
            <p>© 2025 ChaekMate. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="/src/scripts/signup.js"></script>
</body>
</html>
