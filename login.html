<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ChaekMate</title>
    <link rel="stylesheet" href="/src/styles/login.css">
</head>
<body>
    <header class="auth-header">
        <div class="container">
            <h1 class="logo">
                <a href="/home.html">ChaekMate</a>
            </h1>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-box">
                <h2 class="auth-title">로그인</h2>
                <p class="auth-subtitle">책과 함께하는 당신의 메이트</p>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="example@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="비밀번호를 입력하세요"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>로그인 상태 유지</span>
                        </label>
                        <a href="/find-password.html" class="link-text">비밀번호 찾기</a>
                    </div>

                    <button type="submit" class="btn-primary">로그인</button>
                </form>

                <div class="social-login">
                    <div class="divider">
                        <span>또는</span>
                    </div>

                    <div class="social-buttons">
                        <button class="btn-social btn-google">
                            <span class="social-icon">G</span>
                            Google로 계속하기
                        </button>
                        <button class="btn-social btn-kakao">
                            <span class="social-icon">K</span>
                            Kakao로 계속하기
                        </button>
                        <button class="btn-social btn-naver">
                            <span class="social-icon">N</span>
                            Naver로 계속하기
                        </button>
                    </div>
                </div>

                <div class="auth-footer">
                    <p>아직 회원이 아니신가요?</p>
                    <a href="/signup.html" class="link-signup">회원가입</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="auth-footer-bottom">
        <div class="container">
            <p>© 2025 ChaekMate. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="/src/scripts/login.ts"></script>
</body>
</html>
