<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베스트셀러 - ChaekMate</title>
    <link rel="stylesheet" href="/src/styles/bestseller.css">
</head>
<body>
    <!-- 상단 헤더 -->
    <header class="main-header">
        <div class="top-bar">
            <div class="container">
                <div class="top-menu">
                    <a href="/login.html">로그인</a>
                    <a href="/signup.html">회원가입</a>
                    <a href="#order">주문배송</a>
                    <a href="#customer">고객센터</a>
                </div>
            </div>
        </div>

        <div class="header-main">
            <div class="container">
                <h1 class="logo">
                    <a href="/home.html">ChaekMate</a>
                </h1>

                <div class="search-area">
                    <input type="text" class="search-input" placeholder="검색어를 입력하세요" id="searchInput">
                    <button class="search-btn">🔍</button>
                </div>

                <div class="header-icons">
                    <a href="/mypage.html" class="icon-link">
                        <span class="icon">👤</span>
                        <span>마이페이지</span>
                    </a>
                    <a href="/cart.html" class="icon-link">
                        <span class="icon">🛒</span>
                        <span>장바구니</span>
                    </a>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <div class="container">
                <ul class="nav-menu">
                    <li><a href="/bestseller.html" class="active">베스트셀러</a></li>
                    <li><a href="/new-books.html">신간</a></li>
                    <li><a href="/recommend.html">추천</a></li>
                    <li><a href="/compare.html">도서 비교</a></li>
                    <li><a href="/discuss.html">AI 책토론</a></li>
                    <li><a href="/event.html">이벤트</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <!-- 페이지 헤더 -->
            <div class="page-header">
                <h1 class="page-title">베스트셀러</h1>
                <p class="page-description">가장 많은 사람들이 선택한 책</p>
            </div>

            <!-- 필터 섹션 -->
            <div class="filter-section">
                <div class="period-filter">
                    <button class="period-btn active" data-period="all">전체</button>
                    <button class="period-btn" data-period="weekly">주간</button>
                    <button class="period-btn" data-period="monthly">월간</button>
                    <button class="period-btn" data-period="yearly">연간</button>
                </div>

                <div class="category-filter">
                    <select class="category-select" id="themeFilter">
                        <option value="all">전체 테마</option>
                        <option value="work">일과 성장</option>
                        <option value="healing">힐링과 위로</option>
                        <option value="growth">자기계발</option>
                        <option value="goals">목표 달성</option>
                    </select>
                </div>
            </div>

            <!-- 베스트셀러 리스트 -->
            <div class="bestseller-list" id="booksGrid"></div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ChaekMate</h3>
                    <p>AI 기반 도서 추천 플랫폼</p>
                </div>
                <div class="footer-section">
                    <h4>서비스</h4>
                    <a href="#">도서 검색</a>
                    <a href="/ai-recommend.html">AI 추천</a>
                    <a href="#">문장 SNS</a>
                </div>
                <div class="footer-section">
                    <h4>고객 지원</h4>
                    <a href="#">FAQ</a>
                    <a href="#">문의하기</a>
                </div>
                <div class="footer-section">
                    <h4>정보</h4>
                    <a href="#">이용약관</a>
                    <a href="#">개인정보처리방침</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ChaekMate. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/src/scripts/bestseller.js"></script>
</body>
</html>
